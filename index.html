<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HW33-1</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&family=League+Spartan:wght@400;500;700&family=Libre+Franklin:ital,wght@0,200;0,400;0,700;0,900;1,400&family=Manrope:wght@600;800&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="hero">
      <h2>Simple, traffic-based piercing</h2>
      <p>Lorem ipsum dolor sit amet consectetur</p>
    </header>

    <div class="card">
      <div class="card-header">
        <p>100K Viewers</p>
        <div class="payment-month">
          <p class="payment">$16.00</p>
          <p>/month</p>
        </div>
      </div>

      <!-- slider/range Input -->
      <input type="range" min="0" step="1" max="100" class="range" />

      <div class="billing-points">
        <p class="billing">monthly billing</p>
        <button class="switch"><span></span></button>
        <p class="billing">yearly billing</p>
        <p class="discount">25% discount</p>
      </div>

      <hr />

      <div class="check-rows-button">
        <div class="check-rows">
          <div class="rows">
            <img src="images/icon-check.svg" alt="" />
            <p>unlimited websites</p>
          </div>
          <div class="rows">
            <img src="images/icon-check.svg" alt="" />
            <p>100% data ownership</p>
          </div>
          <div class="rows">
            <img src="images/icon-check.svg" alt="" />
            <p>email reports</p>
          </div>
        </div>
        <button class="packet-btn">Start my trial</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
